<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content class="ion-padding">
  <div class="main-container">
    <h1 class="page-title">Escanear QR</h1>

    <div class="camera-permission-card">
      <ion-icon name="camera" class="camera-icon"></ion-icon>
      <h2>Permiso de cámara</h2>
      <p>Para escanear el código QR, necesitamos acceso a tu cámara. ¿Nos permites usarla?</p>
    </div>

    <div class="button-container">
      <ion-button expand="block" (click)="onSubmit()" class="custom-button">Permitir acceso</ion-button>
      <ion-button expand="block" (click)="cancelar()" class="custom-button cancel-button">No permitir</ion-button>
    </div>

    <ion-text color="white" *ngIf="statusMessage" class="status-message">
      {{ statusMessage }}
    </ion-text>

    <ion-button expand="block" (click)="volver()" class="custom-button return-button">
      Volver al menú principal
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
