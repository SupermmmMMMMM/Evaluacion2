<ion-content class="ion-padding">
  <app-header></app-header>
  <div class="container">
    <div id="form">
      <div class="logo-container">
        <img src="assets/img/logo.png" class="logo" alt="Logo">
      </div>

      <form (ngSubmit)="registrar()">
        <div class="input-wrapper">
          <p style="color: rgb(240, 200, 21);">Nombre Completo</p>
          <ion-item>
            <ion-input [(ngModel)]="usuario.nombre" name="nombre" required></ion-input>
          </ion-item>
        </div>

        <div class="input-wrapper">
          <p style="color: rgb(240, 200, 21);">Usuario</p>
          <ion-item>
            <ion-input [(ngModel)]="usuario.usuario" name="usuario" required></ion-input>
          </ion-item>
        </div>

        <div class="input-wrapper">
          <p style="color: rgb(240, 200, 21);">Contraseña</p>
          <ion-item>
            <ion-input [(ngModel)]="usuario.contrasena" name="contrasena" type="password" required></ion-input>
          </ion-item>
        </div>

        <div class="input-wrapper">
          <p style="color: rgb(240, 200, 21);">Teléfono</p>
          <ion-item>
            <ion-input [(ngModel)]="usuario.telefono" name="telefono" type="tel" required></ion-input>
          </ion-item>
        </div>

        <div class="input-wrapper">
          <p style="color: rgb(240, 200, 21);">Email</p>
          <ion-item>
            <ion-input [(ngModel)]="usuario.correo" name="correo" type="email" required></ion-input>
          </ion-item>
        </div>

        <div class="input-wrapper">
          <p style="color: rgb(240, 200, 21);">Rol</p>
          <ion-item>
            <ion-select [(ngModel)]="usuario.tipo" name="tipo" required (ionBlur)="handleBlur()">
              <ion-select-option style="color: rgb(240, 200, 21);"value="alumno">Alumno</ion-select-option>
              <ion-select-option style="color: rgb(240, 200, 21);" value="docente">Docente</ion-select-option>
            </ion-select>
          </ion-item>
        </div>

        <div class="button-container">
          <ion-button expand="block" type="submit" class="btn-info">Registrar</ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
