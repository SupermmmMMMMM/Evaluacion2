<app-header></app-header>

<ion-content class="ion-padding">
  <div class="centered-content">
    <div id="form">

      <div class="input-wrapper">
        <p style="color: rgb(240, 200, 21);">Usuario</p>
        <ion-item>
          <ion-input [(ngModel)]="usuario" name="usuario" required></ion-input>
        </ion-item>
      </div>

      <div class="input-wrapper">
        <p style="color: rgb(240, 200, 21);">Contraseña</p>
        <ion-item>
          <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
        </ion-item>
      </div>

      <div class="forgot-password">
        <ion-button fill="clear" (click)="mostrarAlertaOlvidoContrasena()">
          ¿Olvidó su Contraseña?
        </ion-button>
      </div>

      <div *ngIf="loginFailed" class="error-message">
        <ion-text color="danger"></ion-text>
      </div>

      <div class="button-container">
        <ion-button expand="block" (click)="login(usuario, contrasena)" [disabled]="isLoading" class="btn-info">
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
        </ion-button>
      </div>

      <div class="button-container">
        <ion-button expand="block" (click)="irARegistro()" class="btn-info">
          Registrar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>


<app-footer></app-footer>
