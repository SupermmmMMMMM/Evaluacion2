<app-header></app-header>
<ion-content class="ion-padding">
  <div class="centered-content">
    <div class="form-container">
      <h2>Iniciar Sesión</h2>
      <form id="login-form">
        <div class="input-wrapper">
          <ion-label>Usuario</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="usuario" name="usuario" required></ion-input>
          </ion-item>
        </div>

        <div class="input-wrapper">
          <ion-label>Contraseña</ion-label>
          <ion-item>
            <ion-input [(ngModel)]="contrasena" name="contrasena" type="password" required></ion-input>
          </ion-item>
        </div>

        <div class="forgot-password">
          <ion-button fill="clear" (click)="mostrarAlertaOlvidoContrasena()">
            ¿Olvidó su Contraseña?
          </ion-button>
        </div>

        <div *ngIf="loginFailed" class="error-message">
          <ion-text color="danger">Usuario o contraseña incorrectos</ion-text>
        </div>

        <div class="button-container">
          <ion-button expand="block" (click)="login(usuario, contrasena)" [disabled]="isLoading" class="btn-login">
            {{ isLoading ? 'Iniciando sesión...' : 'Iniciar sesión' }}
          </ion-button>
        </div>

        <div class="button-container">
          <ion-button expand="block" (click)="irARegistro()" class="btn-register">
            Registrar
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
